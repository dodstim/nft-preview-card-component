<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>NFT Preview Card Component</title>
		<link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<main>
			<div id="container-all">
				<div id="container-image">
					<img src="./images/image-equilibrium.jpg" alt="nft cube preview">
				</div>
				<div id="description-nft">
					<h1>Equilibrium #3429</h1>
					<span>Our Equilibrium collection promotes balance and calm.</span>
				</div>
				<div id="pricing">
					<div>
						<img src="./images/icon-ethereum.svg" />
						<span id="price-eth">0.041 ETH</span>
					</div>
					<div>
						<img src="./images/icon-clock.svg" />
						<span id="data-post">3 days left</span>
					</div>
				</div>
				<div id="author">
					<div id="image-author">
						<img src="./images/image-avatar.png" />
					</div>
					<div id="author-info">
						<p>Creation of <span id="author-name">Jules Wyvern</span></p>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
